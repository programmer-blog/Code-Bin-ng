<form class="container" #registerForm="ngForm">

    <h4>Signup</h4>
    <input type="text" placeholder="email" 
    required 
    pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
    name="email"
    ngModel
    #email="ngModel"
    />
    <h5 class="red-text" 
    [hidden]="email.valid || email.untouched">
    Enter a valid email</h5>

    <input type="password" placeholder="password" 
    required
    minlength="6"
    name="password"
    ngModel
    #password="ngModel"
    />
    <h5 class="red-text" 
    [hidden]="password.valid || password.untouched">
    Password is required and min length is 6</h5>
    
    <button class="btn-green" [disabled]="registerForm.invalid"
     (click)="register(registerForm)">Signup</button>
    <button class="btn-red" (click)="reset(registerForm)">Reset</button>
    
    </form>
